<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinka Messenger</title>
</head>
<body>
    <div id="root"></div>
    <!-- Скрипт, который загрузит и запустит App.jsx -->
    <script type="module">
        import React from '[https://esm.sh/react@18.2.0](https://esm.sh/react@18.2.0)';
        import ReactDOM from '[https://esm.sh/react-dom@18.2.0/client](https://esm.sh/react-dom@18.2.0/client)';
        import App from './src/App.jsx';

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
